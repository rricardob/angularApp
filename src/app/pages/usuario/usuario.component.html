<br>
<h1 class="centrar-texto">MANTENIMIENTO DE USUARIOS</h1>
<br>
<router-outlet></router-outlet>

<div class="example-header">
    <mat-form-field>
        <input matInput (keyup)="filtrar($event.target.value)" placeholder="Buscar usuario">
    </mat-form-field>
</div>

<mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="cod_usuario">
        <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.cod_usuario}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="nombre">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Nombres </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.nombre}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="user">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.user}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="password">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Password </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.password}} </mat-cell>
    </ng-container>     
   
    <ng-container matColumnDef="cod_sucursal">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Sucursal </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.sucursal.nombre}} </mat-cell>
    </ng-container>

    

           
         
           

    
    

    <ng-container matColumnDef="acciones">
        <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
        <mat-cell *matCellDef="let row">
            <button mat-button color="primary" [routerLink]="['edicion', row.cod_usuario]">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-button color="accent" (click)="eliminar(row.cod_usuario)">
                <mat-icon>delete</mat-icon>
            </button>
        </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;">

    </mat-row>


</mat-table>

<mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" ></mat-paginator>


<button mat-fab color="accent" style="float: right" routerLink="/usuario/nuevo">
    <mat-icon>add</mat-icon>
</button>
